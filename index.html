<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransVetor | Análise de Transporte Público</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <header class="app-header">
            <h1>TransVetor <span class="badge">R⁶</span></h1>
            <p>Classificação geométrica da qualidade do transporte público via Produto Interno.</p>
        </header>

        <section class="calculator-grid">
            <div class="input-section">
                <h2><span class="icon">V</span> Vetor de Avaliação (x)</h2>
                
                <div class="control-group">
                    <label for="frequencia">Frequência (x₁): <span id="val-frequencia">5</span></label>
                    <input type="range" id="frequencia" min="0" max="10" step="0.5" value="5">
                </div>

                <div class="control-group">
                    <label for="lotacao">Conforto/Lotação (x₂): <span id="val-lotacao">5</span></label>
                    <input type="range" id="lotacao" min="0" max="10" step="0.5" value="5">
                </div>

                <div class="control-group">
                    <label for="pontualidade">Pontualidade (x₃): <span id="val-pontualidade">5</span></label>
                    <input type="range" id="pontualidade" min="0" max="10" step="0.5" value="5">
                </div>

                <div class="control-group">
                    <label for="via">Qualidade da Via (x₄): <span id="val-via">5</span></label>
                    <input type="range" id="via" min="0" max="10" step="0.5" value="5">
                </div>

                <div class="control-group">
                    <label for="acessibilidade">Acessibilidade (x₅): <span id="val-acessibilidade">5</span></label>
                    <input type="range" id="acessibilidade" min="0" max="10" step="0.5" value="5">
                </div>

                <div class="control-group">
                    <label for="seguranca">Segurança (x₆): <span id="val-seguranca">5</span></label>
                    <input type="range" id="seguranca" min="0" max="10" step="0.5" value="5">
                </div>
            </div>

            <div class="result-section">
                <h2><span class="icon">M</span> Métrica de Cálculo</h2>
                
                <div class="metrics-selector">
                    <label class="radio-card">
                        <input type="radio" name="metrica" value="canonica" checked>
                        <div class="card-content">
                            <strong>Canônica (Euclidiana)</strong>
                            <span>⟨u, v⟩ = Σ uᵢvᵢ</span>
                        </div>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="metrica" value="ponderada">
                        <div class="card-content">
                            <strong>Ponderada (Social)</strong>
                            <span>⟨u+v, w⟩ - Pesos em Segurança/Tempo</span>
                        </div>
                    </label>
                </div>

                <div class="display-result">
                    <h3>Índice de Qualidade Final</h3>
                    <div class="gauge-container">
                        <div id="result-percent">50%</div>
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                        </svg>
                    </div>
                    <p id="result-label">Regular</p>
                </div>

                <button id="btn-calculate" class="btn-primary">Calcular Projeção</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
